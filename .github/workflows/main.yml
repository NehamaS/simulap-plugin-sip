on: [push]
name: Update statistics

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Update statistics
    steps:
      - name: Make Code Badge
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
        id: badge
        on:
          push:
            branches:
            - master
        with:
          debug: true
          directory: ./
          badge: ./output/badge.svg
          patterns: '*.js'  # Patterns in the format of a '.gitignore' file, separated by pipes.
          ignore: 'node_modules'
